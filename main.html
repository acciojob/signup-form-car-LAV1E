<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
    <form method="post">
		<label for="name">Name*</label>
		<input id="name" type="text" placeholder="Name" required><br>

		<label for="email">Email*</label>
		<input id="email" type="email" placeholder="Email" required><br>
		
        <label for="gender_m,gender_f">Gender*</label>
		<label for="gender_m">Male</label>
		<input name="gender" id="gender_m" type="radio" required><br>

		<label for="gender_f">Female</label>
		<input name="gender" id="gender_f" type="radio" required><br>
		
        <!--Drop down-->
		<label for="laptop" >Laptop Brands:</label>
		<select name="laptop" id="laptop">
        <option value="apple">Apple</option>
        <option value="asus">Asus</option>
        <option value="hp">HP</option> 
        </select><br>
		

		<label for="age">Age*</label>
		<input id="age" type="number" required placeholder="age"><br>

		<label for="dob">Date of Birth*</label>
		<input id="dob" type="date" required>

		
		<label for="password">Password*</label>
		<input id="password" type="password" required placeholder="Password"><br>

		<label for="portfolio">Portfolio URL</label>
		<input id="portfolio" type="url">
		<button type="submit">Submit</button>
		
	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
